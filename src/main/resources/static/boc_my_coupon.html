<script>

    $(document).ready(function () {

        getCouponMoney()

        $("#huodongguize").click(function () {
            $(".huodongguize_bg").show();
        });
        $(".close5").click(function () {
            $(".cover,.covers2,.shibai_bg").hide();
        });

    });

    function getCouponMoney() {
        $.ajax({
            url: appData.domain + "/ynboccoupon/coupon/getCouponMoney",
            type: 'get',
            data:{},
            dataType: 'json',
            beforeSend: function (request) {
                request.setRequestHeader("X-Auth-Token", localStorage.getItem(appData.token));
            },
            success: function (data) {
                if(data.status === 200){
                    let money = data.data
                    $('#money').html(money)
                }else {
                    alert(data.msg)
                    if(data.status === 401){
                        location.href = "./boc_index.html"
                    }
                }
            },
            error: function (data) {
            }
        })
    }

</script>
